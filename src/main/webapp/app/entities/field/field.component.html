<div>
    <h2 id="page-heading">
        <span jhiTranslate="conqcubesApp.field.home.title">Fields</span>
        <button [routerLink]="['/field/new']" class="btn btn-primary float-right jh-create-entity create-field"
                id="jh-create-entity">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span jhiTranslate="conqcubesApp.field.home.createLabel">
            Create a new Field
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div *ngIf="fields?.length === 0" class="alert alert-warning">
        <span jhiTranslate="conqcubesApp.field.home.notFound">No fields found</span>
    </div>
    <div *ngIf="fields?.length > 0" class="table-responsive">
        <table aria-describedby="page-heading" class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="conqcubesApp.field.width">Width</span></th>
                <th><span jhiTranslate="conqcubesApp.field.height">Height</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let field of fields ;trackBy: trackId">
                <td><a [routerLink]="['/field', field.id, 'view' ]">{{field.id}}</a></td>
                <td>{{field.width}}</td>
                <td>{{field.height}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button [routerLink]="['/field', field.id, 'view' ]"
                                class="btn btn-info btn-sm"
                                type="submit">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button [routerLink]="['/field', field.id, 'edit']"
                                class="btn btn-primary btn-sm"
                                type="submit">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button [routerLink]="['/field', { outlets: { popup: field.id + '/delete'} }]"
                                class="btn btn-danger btn-sm"
                                queryParamsHandling="merge"
                                replaceUrl="true"
                                type="submit">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
