<div>
    <h2 id="page-heading">
        <span jhiTranslate="conqcubesApp.game.home.title">Games</span>
        <button [routerLink]="['/game/new']" class="btn btn-primary float-right jh-create-entity create-game"
                id="jh-create-entity">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span jhiTranslate="conqcubesApp.game.home.createLabel">
            Create a new Game
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div *ngIf="games?.length === 0" class="alert alert-warning">
        <span jhiTranslate="conqcubesApp.game.home.notFound">No games found</span>
    </div>
    <div *ngIf="games?.length > 0" class="table-responsive">
        <table aria-describedby="page-heading" class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="conqcubesApp.game.player">Player</span></th>
                <th><span jhiTranslate="conqcubesApp.game.gameField">Game Field</span></th>
                <th><span jhiTranslate="conqcubesApp.game.loggedPlayer">Logged Player</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let game of games ;trackBy: trackId">
                <td><a [routerLink]="['/game', game.id, 'view' ]">{{game.id}}</a></td>
                <td>
                    <div *ngIf="game.player">
                        <a [routerLink]="['/player', game.player?.id, 'view' ]">{{game.player?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="game.gameField">
                        <a [routerLink]="['/field', game.gameField?.id, 'view' ]">{{game.gameField?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="game.loggedPlayer">
                        <a [routerLink]="['/player', game.loggedPlayer?.id, 'view' ]">{{game.loggedPlayer?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button [routerLink]="['/game', game.id, 'view' ]"
                                class="btn btn-info btn-sm"
                                type="submit">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button [routerLink]="['/game', game.id, 'edit']"
                                class="btn btn-primary btn-sm"
                                type="submit">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button [routerLink]="['/game', { outlets: { popup: game.id + '/delete'} }]"
                                class="btn btn-danger btn-sm"
                                queryParamsHandling="merge"
                                replaceUrl="true"
                                type="submit">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
