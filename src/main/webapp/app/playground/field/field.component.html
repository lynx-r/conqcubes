{{field?.cells.length }}
<ng-container *ngIf="cols && rows">
    <ko-stage (mousemove)="onMousemove($event)"
              [config]="configStage"
    >
        <ko-layer #fieldLayer>
            <ko-group *ngFor="let r of rows">
                <ko-rect *ngFor="let c of cols" [config]="getCellConfig(r, c)"></ko-rect>
            </ko-group>
        </ko-layer>
    </ko-stage>
</ng-container>
<div *ngIf="field">
    Поле шириной {{field.width}} и высотой {{field.height}}
</div>
